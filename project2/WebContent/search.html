<!DOCTYPE html>
<html>
<!-- <a href="api/logout">Click to log out</a> -->
<head>
<title>Fabflix | Advanced Search</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="res/css/main.css">
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Fabflix</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="index.html">Home</a></li>
				<li><a href="browse.html">Browse Movies</a></li>
				<li><a href="search.html">Advanced Search</a></li>
			</ul>
			<form class="navbar-form navbar-left" method="GET" action="movies.html">
				<div class="input-group">
					<input type="text" class="form-control"
						placeholder="Looking for title?" name="title">
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<i class="glyphicon glyphicon-search"></i>
						</button>
						</form>
					</div>
				</div>
			</form>

			<ul class="nav navbar-nav navbar-right" id="cart"  v-cloak>
				<li><a href="cart.html"><span class="badge badge-light"
						v-on:addcart="add($event)">{{totalItemCount}}</span><span
						class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right" id="user" v-cloak>
				<li v-if="id !== null"><a href="#"><span
						class="glyphicon glyphicon-user"></span> Hi {{firstname}}
						{{lastname}}</a></li>
				<li v-if="id === null"><a href="login.html"><span
						class="glyphicon glyphicon-log-in"></span> Login</a></li>
				<li v-if="id !== null"><a href="#" v-on:click="handleLogout()"><span
						class="glyphicon glyphicon-log-out"></span> Logout</a></li>
				</span>
			</ul>
		</div>
	</nav>
	<br>
	<div class="page-header">
		<h2 class="text-center">Advanced Search</h2>
	</div>
	<div class="container">
		<form id="search-form" method="GET" action="movies.html">
			<div class="form-group">
				<label for="title">Title</label> <input type="text"
					class="form-control" id="title"
					placeholder="Enter movie title here.." v-model="params.title"
					name="title">
			</div>
			<div class="form-group">
				<label for="year">Year</label> <input type="text"
					class="form-control" id="year"
					placeholder="Enter year released here.." v-model="params.year"
					name="year">
			</div>
			<div class="form-group">
				<label for="director">Director</label> <input type="params.text"
					class="form-control" id="director"
					placeholder="Enter director name here.." v-model="director"
					name="director">
			</div>
			<div class="form-group">
				<label for="star">Star's Name</label> <input type="params.text"
					class="form-control" id="firstname"
					placeholder="Enter star's first name here.." v-model="star"
					name="star">
			</div>
			<button type="submit" class="btn btn-primary">Search</button>
		</form>
	</div>

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="res/js/user.js"></script>
	<script src="res/js/cart.js"></script>
</body>
</html>
